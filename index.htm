<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    
    <div class="container">
        <div class="header">
            <input type="search" name="search" id="search">
            <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/ingredients/Lime.png" alt=""><span>Lime</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg/preview" alt=""><span>Noodles </span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li><li><img src="https://www.themealdb.com/images/media/meals/ustsqw1468250014.jpg" alt=""><span>Pasta</span></li>
            </ul>
        </div>
        <div class="meals">
            <div class="meal">
                <div class="meal-header">
                    <span class="random">Random Recipe</span>
                    <img src="https://www.themealdb.com/images/media/meals/1520084413.jpg" alt="">
                </div>
                <div class="meal-body">
                    <h4>Fish Fry</h4> 
                    <button id="fav-btn"><i class="far fa-heart"></i></button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
